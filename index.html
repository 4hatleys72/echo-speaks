    <script>
        let inName = 'trig_contact_txt';
        let actId = '26a2ccdc-f404-4e8c-9314-8fe4b5cb009b'
        let rootUrl = 'https://graph.api.smartthings.com:443/api/smartapps/installations/533e121a-d7ba-4ac6-8102-575015956169/textEntryPage/26a2ccdc-f404-4e8c-9314-8fe4b5cb009b/trig_contact_txt?access_token=66965441-ea43-4397-b648-565981895013';
        let curText = '%name% %type% is %value%;The %name% %type% is now %value%;%name% %type% changed to %value%;%name% %type% has been %value% for %duration% seconds;';
        let curTitle = '(Contact) Trigger | Event Response(s)';
        let curDesc = 'Add custom responses for Contact trigger events.<br> â€¢ Enable random responses by adding a response on each line.<br> â€¢ When entering SSML be sure to wrap the text in <speak></speak><br> â€¢ Variables can alse be used in your text:<br><ul style="list-style-type: circle;"><li>%type% = Event Type</li><li>%value% = Event Value</li><li>%name% = Event Device</li><li>%date% = Event Date</li><li>%time% = Event Time</li><li>%datetime% = Event Date/Time</li><li>Example: %name% %type% is now %value%</li></ul>';
        toastr.options = {
            "closeButton": false,
            "debug": false,
            "newestOnTop": false,
            "progressBar": false,
            "positionClass": "toast-bottom-center",
            "preventDuplicates": true,
            "showDuration": 300,
            "hideDuration": 1000,
            "timeOut": 5000,
            "extendedTimeOut": 1000,
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }

        function cleanTxt(txt) {
            txt = txt.split(';').map(t => t.trim()).join(';')
            return txt.endsWith(';') ? txt.replace(/;([^;]*)$/, '$1') : txt
        }

        $(document).ready(function() {
            $('#inputTitle').text(curTitle);
            $('#inputDesc').html(curDesc);
            $('#editor').val(cleanTxt(curText));
            let selectedLineNum = undefined;
            CodeMirror.defineSimpleMode("simplemode", {
                start: [{
                    regex: /%[a-z]+%/,
                    token: "variable"
                }, {
                    regex: /<[^>]+>/,
                    token: 'variable-3'
                }]
            });

            let editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
                theme: 'material',
                mode: 'simplemode',
                lineNumbers: true,
                lineSeparator: ';',
                showCursorWhenSelecting: true,
                autoCloseTags: true,
                lineWrapping: false,
                autocorrect: false,
                autocapitalize: false,
                spellcheck: true
            });

            function updateInfo(instance, changeObj) {
                selectedLineNum = changeObj.to.line;
                $('#lineCnt').text('Response Cnt: ' + changeObj.to.line);
            }

            editor.on("change", updateInfo);

            $('form').submit(function(e) {
                console.log('form submit...')
                e.preventDefault();
                let xmlhttp = new XMLHttpRequest();
                xmlhttp.open("POST", rootUrl);
                xmlhttp.onreadystatechange = () => {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        // console.log(xmlhttp.responseText);
                        toastr.success('Success!', "Text Submitted...")
                    }
                }
                xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                console.log($('#editor').val());
                xmlhttp.send(JSON.stringify({
                    val: $('#editor').val(),
                    name: inName,
                    type: 'text'
                }));
            });

            function insertString(editor, str) {
                var selection = editor.getSelection();
                if (selection.length > 0) {
                    editor.replaceSelection(str);
                } else {
                    var doc = editor.getDoc();
                    var cursor = doc.getCursor();
                    var pos = {
                        line: cursor.line,
                        ch: cursor.ch
                    }
                    doc.replaceRange(str, pos);
                }
            }

            $('.ssml-buttons input:not(.no-submit)').click(function() {
                var ssml = $(this).data('ssml');
                var value = $(this).val();
                var tag = '';
                var selected = editor.getSelection();
                var replace = '';
                if (selected == '') {
                    replace = 'REPLACE THIS TEXT'
                } else {
                    replace = selected
                }
                switch (ssml) {
                    case 'break':
                        tag = '<break time="' + value + '"/>';
                        break;
                    case 'emphasis':
                        tag = '<emphasis level="' + value + '">' + replace + '</emphasis>';
                        break;
                    case 'pitch':
                        tag = '<prosody pitch="' + value + '">' + replace + '</prosody>';
                        break;
                    case 'rate':
                        tag = '<prosody rate="' + value + '">' + replace + '</prosody>';
                        break;
                    case 'volume':
                        tag = '<prosody volume="' + value + '">' + replace + '</prosody>';
                        break;
                    case 'voice':
                        value = 'Ivy';
                        if ($('#voices').val() != '') {
                            value = $('#voices').val()
                        }
                        tag = '<voice name="' + value + '">' + replace + '</voice>';
                        var url = 'https://s3.amazonaws.com/ask-soundlibrary/transportation/amzn_sfx_car_accelerate_01.mp3';
                        break;
                    case 'audio':
                        value = 'https://s3.amazonaws.com/ask-soundlibrary/transportation/amzn_sfx_car_accelerate_01.mp3';
                        if ($('#audio').val() != '') {
                            value = $('#audio').val()
                        }
                        tag = '<audio src="' + value + '"/>';
                        break;
                    case 'sub':
                        value = 'magnesium';
                        if ($('#alias').val() != '') {
                            value = $('#alias').val()
                        }
                        tag = '<sub alias="' + value + '">' + replace + '</sub>';
                        break;
                    case 'say-as':
                        if (selected == '') {
                            switch (value) {
                                case 'number':
                                    replace = '1234';
                                    break;
                                case 'characters':
                                    replace = 'TEST';
                                    break;
                                case 'spell-out':
                                    replace = 'TEST';
                                    break;
                                case 'cardinal':
                                    replace = '1234';
                                    break;
                                case 'ordinal':
                                    replace = '5';
                                    break;
                                case 'digits':
                                    replace = '1234';
                                    break;
                                case 'fraction':
                                    replace = '1/5';
                                    break;
                                case 'unit':
                                    replace = 'USD10';
                                    break;
                                case 'date':
                                    replace = '01012019';
                                    break;
                                case 'time':
                                    replace = '1\'21"';
                                    break;
                                case 'telephone':
                                    replace = '(541) 754-3010';
                                    break;
                                case 'address':
                                    replace = '711-2880 Nulla St., Mankato, Mississippi, 96522';
                                    break;
                                case 'expletive':
                                    replace = 'bad word';
                                    break;
                                case 'interjection':
                                    replace = 'boing';
                                    break;
                                case 'speechcon':
                                    replace = 'boing';
                                    break;
                                default:
                                    replace = 'REPLACE THIS TEXT'
                            }
                        }
                        tag = '<say-as interpret-as="' + value + '">' + replace + '</say-as>';
                        break;
                    case 'whisper':
                        tag = '<amazon:effect name="whispered">' + replace + '</amazon:effect>';
                        break;
                    default:
                }
                insertString(editor, tag)
                return false
            });
        });
